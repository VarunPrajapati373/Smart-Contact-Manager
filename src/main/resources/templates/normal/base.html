<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}">Base html</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    
  </head>
  <body>
    
    
    <!--Navbar START-->
    
    	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		  <a class="navbar-brand" href="#">Smart Contact Manager</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			  
			  
		    <ul class="navbar-nav ml-auto text-uppercase">
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      
		      
		      <li class="nav-item">
		        <a class="nav-link" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
		      </li>
		      
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
		      </li>
		      
		    </ul>
		    
		    
		  </div>
		</nav>
		
	<!--Navbar END-->
	
	<!--SIDEBAR starts-->
    <div class="sidebar mt-2">
		
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		
		<a id="home-link" href="#" th:href="@{/user/index}" class="item active"><i class="fa-solid fa-house"></i> Home</a>
		<a id="contacts-link" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contact</a>
		<a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-user-plus"></i> Add Contact</a>
		<a id="profile-link" href="#" th:href="@{/user/profile}"class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Setting</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		
		<div class="divider"></div>
		
	</div>
	<!--SIDEBAR ends-->
	
	<!--Main content Area-->
	
	<section class="loginBanner">
    
    <div class="content mt-5">
		
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
			<span th:text="${session.message.content}"></span>
		</div>
		
		<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		
		</div>
		
		<div th:replace="${content}"></div>
		
	</div>
	
	</section>
	
	<!--Main content Area- End->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 	
 	<script>
		 
		 function deleteContact(cId){
			 
			 swal({
				  title: "Are you sure?",
				  text: "you want to delete this contact..?",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    
				    window.location="/user/delete/"+cId;
				    
				  } else {
				    swal("Your contact is safe !!");
				  }
				});
			 
		 }
		 
		 
	 </script>
 		
 	
 	
 	<script th:src="@{/js/script.js}"></script>
  </body>
</html>
