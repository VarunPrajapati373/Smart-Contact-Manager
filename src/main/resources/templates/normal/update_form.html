<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>HOME||Smart Contact User</title>
</head>
<body>
	
	<section>
	
	<div class="card mr-3 ml-3">
			
			<div class="card-body">
				
				<h1 class="text-center text-uppercase font-bold font-weight-bold">Update your Contact</h1>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						
						<div class="col-md-8 offset-md-2">
							
						<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">
							
							<input type="hidden" th:value="${contact.cId}" name="cId"/>
							
							<!--First Name-->
							
								<div class="input-group">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fa fa-plus"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="firstName" name="name" placeholder="Enter username here" class="form-control" th:value="${contact.name}"/>	
									
								</div>
							
							
							
							<!--Second Name-->
							
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fas fa-user-alt"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="secondName" name="secondName" placeholder="Enter Nickname here" class="form-control" th:value="${contact.secondName}"/>	
									
								</div>
								
								
							<!--Phone Field-->
							
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fas fa-phone"></i>
											
										</div>
										
									</div>
									
									<input required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" th:value="${contact.phone}"/>	
									
								</div>
								
								
								
							<!--Email Field-->
							
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											@
											
										</div>
										
									</div>
									
									<input required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" th:value="${contact.email}"/>	
									
								</div>	
								
								
							<!--Work Field-->
							
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fa fa-briefcase"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control" th:value="${contact.work}"/>	
									
								</div>	
								
								
							<!--Contact Description-->
								
								<div required class="form-group mt-3">
									
									<textarea th:text="${contact.description}" name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter contact description"></textarea>
									
									
								</div>
								
								
							<!--Contact Image-->
							
							<div class="container text-center">
								
								<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt="" />
								
							</div>
							
							<p class="text-secondary">Choose new Profile pic</p>
							
							<div class="custom-file">
								
								<input type="file" name="profileImage"/>
								
							</div>
							
							
							<div class="container text-center">
								
								<button class="btn bg-primary text-white">Save Contact</button>
								
							</div>
								
							
						</form>
							
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	
	</section>
	
</body>
</html>
