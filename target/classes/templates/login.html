<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>ABOUT</title>
</head>
<body>
	
	<section class="loginBanner">
	
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/signin}" method="post">
                            <h3 class="text-center" style="font-weight:bold; text-decoration:underline">LOGIN</h3>
                            <div th:if="${param.error}" class="alert alert-danger">Invalid Username and Password</div>
                            <div th:if="${param.logout}" class="alert alert-success">You have been Logged out.</div>
                            <div th:if="${param.change}" class="alert alert-success"><p th:text="${param.change}"></p></div>
                            
                            <div class="form-group">
                                <label for="username" class="">Username:</label><br>
                                <input required type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="">Password:</label><br>
                                <input required type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class=""><span>Remember me</span>Â <span><input required id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn bg-primary text-white btn-md" value="SUBMIT">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup" style="color: black;" class="">Register here</a>
                            </div>
                            
                            <div class="container text-center">
								
								<a th:href="@{/forgot}" style="color: black;">Forgot Password ?</a>
								
							</div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
	
</body>
</html>
