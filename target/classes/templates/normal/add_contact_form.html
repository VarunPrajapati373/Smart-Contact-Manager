<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Add Contact</title>
</head>
<body>
	
	<section>
	
		<div class="card mr-3 ml-3" style="border-radius:10px; background-color: #eeeee4;  
				border: 1px solid rgba(255,255,255,0.3);
  				background: rgba(255,255,255,0.2);
  				border-radius: 15px;
  				box-shadow: 0 4px 30px rgba(0,0,0,0.1);">
			
			<div class="card-body">
				
				<h1 class="text-center text-white text-uppercase font-bold font-weight-bold">Add Contact</h1>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						
						<div class="col-md-8 offset-md-2">
							
						<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-contact}" class="mt-2">
							
							<!--First Name-->
							
								<div class="input-group">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fa fa-plus"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="firstName" name="name" placeholder="Enter username here" class="form-control"/>	
									
								</div>
							
							
							
							<!--Second Name-->
							
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fas fa-user-alt"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="secondName" name="secondName" placeholder="Enter Nickname here" class="form-control"/>	
									
								</div>
								
								
							<!--Phone Field-->
							
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fas fa-phone"></i>
											
										</div>
										
									</div>
									
									<input required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>	
									
								</div>
								
								
								
							<!--Email Field-->
							
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											@
											
										</div>
										
									</div>
									
									<input required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>	
									
								</div>	
								
								
							<!--Work Field-->
							
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fa fa-briefcase"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>	
									
								</div>	
								
								
							<!--Contact Description-->
								
								<div required class="form-group mt-3">
									
									<textarea name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter contact description"></textarea>
									
									
								</div>
								
								
							<!--Contact Image-->
							
							<div class="custom-file">
								
								<input type="file" name="profileImage"/>
								
							</div>
							
							
							<div class="container text-center">
								
								<button class="btn bg-primary text-white">Save Contact</button>
								
							</div>
								
							
						</form>
							
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>


	<script>
			
			$(document).ready(()=>{
				
				$(".item").removeClass("active");
				$("#add-link").addClass("active");
				
			});
			
		</script>
	
	</section>
	
</body>
</html>
