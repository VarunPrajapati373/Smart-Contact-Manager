<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>HOME||Smart Contact User</title>
</head>
<body>
	
	<section>
	
		<div class="card r-3 ml-3" th:if="${contact}" style="border-radius:10px; background-color: #eeeee4;  
				border: 1px solid rgba(255,255,255,0.3);
  				background: rgba(255,255,255,0.2);
  				border-radius: 15px;
  				box-shadow: 0 4px 30px rgba(0,0,0,0.1);">
			
			<div class="card-body">
				
				<div class="container text-center">
					
					<img style="height:200px; width: 200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
					
					<h3 class="mt-3"><span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span>)</h3>
					
					<table class="table">
						
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
							<tbody>
					
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${contact.email}"></span></td>
								</tr>
								
								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${contact.phone}"></span></td>
								</tr>
								
								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${contact.work}"></span></td>
								</tr>
								
							</tbody>
					
					
						
					</table>
					
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container text-center mt-3">
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-block">Delete</button>
						
						<form method="POST" th:action="@{'/user/update-contact/'+${contact.cId}}">
									<button type="submit" class="btn btn-primary btn-block mt-3">Update</button>
						</form>
						
					</div>
					
				</div>
				
			</div>
			
			
		</div>
	
		<h1 class="text-center p-3 bg-danger text-white ml-3" th:unless="${contact}">You don't have permission to see details of this contact.</h1>
		
		<script>
			$(document).ready(()=>{
				
				$(".item").removeClass("active");
				$("#contacts-link").addClass("active");
				
			});
		</script>
	
	</section>
	
</body>
</html>
