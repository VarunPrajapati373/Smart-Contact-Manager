<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>ABOUT</title>
</head>
<body>
	
	<section class="loginBanner">
	
	<div class="container">	
		
		<div class="row">
			
			<div class="col-md-6 offset-md-3">
				
				<div class="my-card mt-3" style="border-radius:10px; background-color: #eeeee4;  
				border: 1px solid rgba(255,255,255,0.3);
  				background: rgba(255,255,255,0.2);
  				border-radius: 15px;
  				box-shadow: 0 4px 30px rgba(0,0,0,0.1); ">
					
					 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						
						<p class="text-center" th:text="${session.message.content}"></p>
						
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						
					</div>
					
					<!-- <div class="alert alert-primary" role="alert">this is simple aletr.</div> -->
					
					<div class="container text-center">
						
						<img style="width: 80px;" src="" th:src="@{/image/register.png}" alt="" />
						
					</div>
					
					<h1 class="text-center" style="font-weight:bold; text-decoration:underline">Register Here</h1>
					
					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
						<!--name field-->
						<div class="form-group">
							
							<label for="name_field">User Name</label>
							<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedy="emailHelp" placeholder="Enter your name here" required th:value="${user.name}"/>
							
							<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
								
						</div>
						
						<!--Email field-->
						<div class="form-group">
							
							<label for="email_field">Email</label>
							<input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email_field" aria-describedy="emailHelp" placeholder="Enter your Email here" required th:value="${user.email}"/>
							<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>	
						</div>
						
						<!--password field-->
						<div class="form-group">
							
							<label for="password_field">Password</label>
							<input name="password" type="password" class="form-control" id="password_field" aria-describedy="emailHelp" placeholder="Enter your password here" required />
								
						</div>
						
						<!--User About Field-->
						<div class="form-group">
							
							<textarea name="about" th:text="${user.about}" placeholder="Enter about yourself" rows="5" class="form-control"></textarea>
							
						</div>
						
						<div class="form-group form-check">
							
							<input required type="checkbox"
							name="agreement"
							class="form-check-input"
							id="agreement" />
							
							<label for="agreement">Accept terms and conditions</label>
							
						</div>
						
						<div class="container text-center">
							
							<button type="submit" class="btn bg-primary text-white">SUBMIT</button>
							<button type="reset" class="btn btn-warning text-white">RESET</button>
							
						</div>
						
					</form>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
	
	</section>
	
</body>
</html>
